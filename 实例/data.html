<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data</title>
</head>
<body>
    <div id="app">
        <p>{{foo}}</p>
        <button @click="foo = 'baz'">Change it</button>
    </div>
    <script src="../vue.js"></script>
    <script type="text/javascript">
        var data = {a:1};
        var vm = new Vue({
            data:data
        })
        console.log(vm.a == data.a);// =>true
        vm.a = 2;
        console.log(data.a);
        data.a = 3;
        console.log(vm.a);
    </script>
    <script>
        var obj = {
            foo:'bar'
        }
        Object.freeze(obj);
        new Vue({
            el:'#app',
            data:obj
        })
    </script>
</body>
</html>
